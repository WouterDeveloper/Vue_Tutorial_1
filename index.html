<!DOCTYPE html>
<html>
<head>
    <title> First Vue Tutorial </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="content">
        <div class="logo"></div>
        <h1 class="title">Mijn to do's: </h1>      
        <ul class="result_list incomplete">
            <header>
                <h2 class="title animated fadeIn"><span>Nog niet gecomplete</span></h2>
                <button class="filter_complete"></button>
                <div class="filter_score"></div>
            </header>
            <li v-for="(Task, index) in incompleteTasks" :key="Task.index">
                <h3 class="result_text" @click="showFullTask" v-if="fullTask && Task.description.length>8">{{ Task.description.slice(0, 25)+"..." }}</h3>             
                <h3 class="result_text" @click="showFullTask" v-else>{{ Task.description }}</h3>             
                <button class="complete_button" @click="Task.completed = ! Task.completed"></button>
                <button class="delete_button" @click="deleteTask(index)"></button>  
            </li>     
            <div class="input_wrapper">
                <input class="add_inputField animated fadeIn" type ="text" v-model="newTask" :disabled="!buttonEnabled"></input>
                <button class="add_button animated fadeIn" @click="addTask"><p>Add Task</p></button>
            </div>   
        </ul>

                ],
                buttonEnabled: true,

                return (){

            },
            computed: {
                incompleteTasks(){
                    return this.tasks.filter(task => ! task.completed);
                },
                completeTasks(){
                    return this.tasks.filter(task => task.completed);
                }
            },
            methods: {
                addTask() {
                    this.tasks.push(this.newTask);
                    this.newTask = '';
                },
                completeTask(index) { 
                    Vue.set(this.task, 'completed', true)            
                },
                deleteTask(index) {

                },

        })
