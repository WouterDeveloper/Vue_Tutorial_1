<!DOCTYPE html>
<html>
<head>
    <title> First Vue Tutorial </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="animate.css"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="content">
        <h1 class="title animated fadeIn">De beste persoon is: </h1>
        <h3 class="title_under animated fadeIn"><span>tromgeroffel</span></h3>
        <ul class="result_list animated zoomIn">
            <li v-for="name in names" v-text="name">
                <h2 class="result_text"></h2>
            </li>
        </ul>      
        <p class="add_text animated fadeIn">Voeg een naam toe</p>
        <div class="input_wrapper">
            <input class="add_inputField animated fadeIn" type ="text" v-model="newName"></input>
            <button class="add_button animated fadeIn"@click="addName"><p>Add name</p></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        Vue.config.devtools = true,
        new Vue({          
            el: '#content',
            data: {
                newName: '',
                names: ['Emma'],
            },

            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = '';
                }
            }
        })
    </script>
</body>
</html>
